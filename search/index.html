---
title: Search Results
---

<div id="maia-main" class="cp-page cp-home cp-solutions-page">
    <div class="cp-hero cp-cloud cp-wrap cp-hero-mob">
    <h1>Site search</h1>
    <div id="searchNotice" style="padding-top:25px;padding-bottom:25px;">
        <p><b>Note</b>: Your search was executed only on the pages underneath the URL
        <span id="#searchScopeURL"></span> or lower. If you would like to search the entire
        site, just click the search button below:</p>
    </div
      <form action="/search" id="search_form" class="maia-search">
        <input type="text" placeholder="Search this site" id="q" name="q" size="40" value="" />
        <button class="maia-button" id="search_button" data-g-label="Search">
          <span class="maia-search-icon">Search</span>
        </button>
      </form>
    </div>
  </div>
<style>
    #search-filter {
        background-color: #efefef;
        border: 1px solid #ccc;
        width: 170px;
        padding: 15px;
        border-radius: 5px;
    }
    #custom-search {
        width: 800px;
    }
    #search-container {
        width: 1050px;
        align: center;
    }
    #search-container li {
        display: inline;
        float: left;
    }
</style>
    <script language="javascript">
      $( document ).ready(function() {
        var checked = "";
        $.getJSON( "/search/urls.json", function( data ) {
          // Fetch list of URls we use to narrow searches, display each result as a checkbox
          $.each( data.urls, function( key, val ) {
            console.log(key + '=' + val);
            if(key.indexOf("heading")==0)
            {
                $("#search-filter").html($("#search-filter").html() + "<h4>" + val + "</h4>");
            } else {
                checked = (getParameterByName("q").indexOf(key) > 0) ? "checked" : "";
                $("#search-filter").html($("#search-filter").html() + "<input type='checkbox' value='" + key + "' "+ checked +">" + val + "<br>");
            }
          });
          $("#search-filter").html($("#search-filter").html() + "<p><button type='button' class='button-blue button' id='filterButton'>Filter Search</button></p>");
          $("#filterButton").prop("disabled",true);
          $("#search-filter [type=checkbox]").click(function() {
                var somethingIsChecked = false;
                $('input[type=checkbox]').each(function () {
                    if (this.checked) {
                        somethingIsChecked = true;
                    }
                });
                if (somethingIsChecked) {
                    $("#filterButton").prop("disabled",false);
                } else {
                    $("#filterButton").prop("disabled",true);
                }
            })
          $("#filterButton").click(function(){
            var siteFilter = "";
            $('input[type=checkbox]').each(function () {
                    if (this.checked) {
                        base = (this.val.indexOf("http:") < 0) ? "https://cloud.google.com" : "";
                        if (siteFilter.length == 0) 
                        {
                            siteFilter = "site:" + base + val;
                        } else {
                            siteFilter += "OR site:" + base + val
                        }
                    }
                });
            var rawSearchTerm = getParameterByName("q").split(" site:");
            var finalSearch = "/search/?q=" + rawSearchTerm[0] + " AND " + siteFilter;
            console.log(finalSearch);
            // window.location = finalSearch;
          });
        });
      });
    </script>
<ul id="search-container">
<li id="custom-search">
